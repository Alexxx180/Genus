<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text compare</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/total.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/media.css">
    <link rel="stylesheet" type="text/css" href="styles/portrait.css">
</head>
<body>

<div class="pabs grid whmax2" id="cgrid">
    <section class="form grow2 gcol2 whmax segoe grid falign">
        <h1 class="white segoe grow2 gcol2 fs200">Compare text files</h1></center>
        <h4 class="white segoe grow4 gcol2 fs125">Upload two files to start.</h4></center>
        <form class="white grid falign2 whmax grow6 gcol2" method="POST" th:action="@{/api/v1/compare}" enctype="multipart/form-data">
            <label class="gc1-4 grow2 fs100">original file</label>
            <input type="file" name="file1" class="btns gc1-4 grow3 fs100" accept=".txt, .csv, .xaml, .xml, .c, .cpp, .cs, .java, .py, .groovy, .html, .js, .css" />
            <label class="gc1-4 grow5 fs100">modified file</label>
            <input type="file" name="file2" class="btns grow6 gc1-4 fs100" accept=".txt, .csv, .xaml, .xml, .c, .cpp, .cs, .java, .py, .groovy, .html, .js, .css" />
            <button type="submit" class="btns fs100 pad5 white grow8 whmax gcol2">Compare files</button>
        </form>
    </section>
</div>

</body>
</html>
